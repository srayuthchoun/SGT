<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="row">
    <div class="row">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="visible-lg page-header col-md-offset-1">Student Grade Table
            <small class="col-md-offset-5">Grade Average : <span class="avgGrade"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs page-header">Student Grade Table
            <small>Grade Average : <span class="avgGrade"></span></small>
        </h3>
    </div>
    <form class="form-horizontal col-md-2 col-md-offset-1 col-md-push-7" role="form">
        <div class="col-md-12 student-add-form">
            <h4>Add Student</h4>
            <div class="col-xs-12 col-md-12">
            <span>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </span>
                <input type="text" class="form-control input-sm" name="studentName" id="studentName" placeholder="Student Name">
            </div>
            <div class="col-xs-12 col-md-12">
            <span class="col-md-12">
                <span class="glyphicon glyphicon-list-alt form-control-feedback"></span>
            </span>
                <input type="text" class="form-control input-sm" name="course" id="course"
                       placeholder="Student Course">
            </div>
            <div class="col-xs-12 col-md-12">
            <span class="col-md-3">
                <span class="glyphicon glyphicon-education form-control-feedback"></span>
            </span>
                <input type="text" class="form-control input-sm" name="studentGrade" id="studentGrade"
                       placeholder="Student Grade">
            </div>
            <button type="button" class="btn btn-success col-xs-offset-1" onclick="">Add</button>
            <button type="button" class="btn btn-default" onclick="">Cancel</button>
        </div>

    </form>

    <div class="col-md-7 col-md-offset-2 col-md-pull-4 student-list-container table-responsive">
        <table class="table student-list table col-md-12">
            <thead>
            <tr>
                <th>Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
